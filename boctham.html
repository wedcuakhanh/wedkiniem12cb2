<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎲 Hộp Bốc Thăm May Mắn</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #e0c3fc);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .box {
      background: #fff0f8;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
      max-width: 400px;
      margin: auto;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: linear-gradient(45deg, #ffd700, #ff69b4);
      transform: scale(1.05);
    }

    #result {
      font-size: 1.3rem;
      color: #c2185b;
      margin-top: 25px;
      font-weight: bold;
      min-height: 50px;
    }

    .effect {
      position: absolute;
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 12s linear infinite;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes fly {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-120vh) translateX(50px); }
    }
      .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 240, 250, 0.8);
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(255, 105, 180, 0.3);
    }
     /* Logo góc trái */
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
      z-index: 10;
    }
       .navbar a {
      padding: 10px 18px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
    }
  </style>
</head>
<body>
      <!-- Logo -->
  <img src="./logo.jpg" alt="Logo" class="logo">

  <!-- Thanh menu -->
  <div class="navbar">
    <a href="trangchu.html">🏠 Trang chủ</a>
    <a href="anh-dim.html">📷 Ảnh dìm</a>
    <a href="video.html">🎬 Video</a>
    <a href="tro-choi.html">🎮 Trò chơi</a>
    <a href="danhgia.html">⭐ đánh giá </a>
  </div>
  <h1>🎁 Hộp Bốc Thăm May Mắn 🎉</h1>

  <div class="box">
    <p>Hãy nhấn nút để thử vận may hôm nay nhé!</p>
    <button onclick="bocTham()">✨ Bốc Thăm Ngay!</button>
    <div id="result"></div>
  </div>

  <script>
    const phanThuong = [
      "🍹 Bao trà sữa bởi bạn bên trái",
      "💗 Crush nhắn tin cho bạn hôm nay",
      "🤣 Bị troll trong nhóm lớp",
      "🎤 Làm MC buổi lễ tổng kết",
      "📸 Trúng ảnh dìm ngẫu nhiên",
      "🫶 Bạn thân khen bạn dễ thương",
      "🍟 Bao ăn vặt chiều nay",
      "😴 Ngủ gục không bị phát hiện"
    ];

    function bocTham() {
      const random = phanThuong[Math.floor(Math.random() * phanThuong.length)];
      document.getElementById("result").innerText = "🎯 Kết quả: " + random;
    }

    // Hiệu ứng bay nhẹ
    const stickers = [
      'https://cdn-icons-png.flaticon.com/512/833/833472.png',
      'https://cdn-icons-png.flaticon.com/512/616/616490.png',
      'https://cdn-icons-png.flaticon.com/512/766/766315.png'
    ];
    for (let i = 0; i < 25; i++) {
      const s = document.createElement("div");
      s.className = "effect";
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      s.style.backgroundImage = `url(${stickers[Math.floor(Math.random() * stickers.length)]})`;
      s.style.animationDuration = (Math.random() * 6 + 5) + "s";
      document.body.appendChild(s);
    }
  </script>

</body>
  <script src="music.js"></script>
</html>
