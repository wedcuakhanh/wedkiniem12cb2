<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>💗 Lớp 12CB2 – Những ngày không quên 💗</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .tieude {
      display: inline-block;
      padding: 10px 20px;
      border: 4px double #ff69b4;
      border-radius: 15px;
      font-size: 26px;
      font-weight: bold;
      color: #c71585;
      background-color: #fff0f5;
      box-shadow: 0 0 15px #ffb6c1;
    }

    .menu-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .menu-top button {
      background-color: #ff69b4;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      transition: 0.3s ease;
    }

    .menu-top button:hover {
      background-color: #ff1493;
      box-shadow: 0 0 20px #ff69b4;
      transform: scale(1.05);
    }

    .khung-anh {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .anh {
      border: 6px solid #ffb6c1;
      border-radius: 15px;
      padding: 10px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .anh img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

   .btn-group {
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
  gap: 10px;
  flex-wrap: nowrap;
}
.btn-group button {
  flex: 1;
  text-align: center;
  padding: 8px 10px;
  border-radius: 20px;
  border: none;
  background-color: #ff69b4;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 8px #ffb6c1;
  font-size: 14px;
  white-space: nowrap;
}


    .btn-group button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .heart-btn {
      background-color: #fff;
      color: #ff69b4;
      font-size: 18px;
      border: 2px solid #ff69b4;
      transition: 0.3s;
    }

    .heart-btn.liked {
      background-color: #ff69b4;
      color: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
