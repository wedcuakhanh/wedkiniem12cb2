<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      background-color: #ff69b4;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    .home-btn:hover {
      background-color: #d63384;
    }

    .player-container {
      text-align: center;
    }

    .record {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #ffb6c1;
      background: radial-gradient(circle, #fff 20%, #ff69b4 40%, #ffb6c1 60%, #fff0f5 100%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin: 30px auto;
      animation: spin 5s linear infinite;
    }

    .record.paused {
      animation-play-state: paused;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .controls {
      margin-top: 20px;
    }

    button, select {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      border: none;
      background-color: #ff69b4;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, select:hover {
      background-color: #d63384;
    }

    h2 {
      color: #ff1493;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- N√∫t v·ªÅ trang ch·ªß -->
  <button class="home-btn" onclick="window.location.href='trangchu.html'">üè† V·ªÅ Trang Ch·ªß</button>

  <div class="player-container">
    <h2>üé∂ ƒêang ph√°t: <span id="currentSong">Mong ∆Ø·ªõc K·ª∑ Ni·ªám X∆∞a</span></h2>
    <div id="record" class="record"></div>

    <div class="controls">
      <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è Ph√°t / D·ª´ng</button>
      <select id="songSelect" onchange="changeSong()">
        <option value="song1.mp3">Mong ∆Ø·ªõc K·ª∑ Ni·ªám X∆∞a</option>
        <option value="song2.mp3">G·ª≠i Th·ªùi Thanh Xu√¢n</option>
        <option value="song3.mp3">Tu·ªïi H·ªçc Tr√≤</option>
      </select>
    </div>

    <audio id="audio" src="song1.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const record = document.getElementById("record");
    const currentSong = document.getElementById("currentSong");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        record.classList.remove("paused");
      } else {
        audio.pause();
        record.classList.add("paused");
      }
    }

    function changeSong() {
      const select = document.getElementById("songSelect");
      const songName = select.options[select.selectedIndex].text;
      const songSrc = select.value;
      audio.src = songSrc;
      currentSong.textContent = songName;
      audio.play();
      record.classList.remove("paused");
    }
  </script>
</body>
</html>
