  <h1>üß© Gh√©p H√¨nh K·ª∑ Ni·ªám</h1>

  <div id="puzzle-container"></div>

  <div class="buttons">
    <button onclick="shuffleTiles()">üîÑ Tr·ªôn L·∫°i</button>
    <button onclick="checkWin()">‚úÖ Ho√†n Th√†nh</button>
  </div>

  <div id="message"></div>

  <img id="full-image" src="./anhkiniem1.jpg" alt="·∫¢nh ƒë·∫ßy ƒë·ªß">

  <script>
    const container = document.getElementById("puzzle-container");
    const message = document.getElementById("message");
    const fullImage = document.getElementById("full-image");

    let tiles = [];
    const currentImage = './anhkiniem1.jpg';

    function createTiles() {
      tiles = [];
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.style.backgroundImage = `url('${currentImage}')`;
          tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
          tile.setAttribute("draggable", true);
          tile.dataset.position = `${row}-${col}`;
          tiles.push(tile);
        }
      }
    }

    function renderTiles() {
      container.innerHTML = "";
      tiles.forEach(tile => {
        tile.style.backgroundImage = `url('${currentImage}')`;
        container.appendChild(tile);
      });
    }

    function shuffleTiles() {
      tiles.sort(() => Math.random() - 0.5);
      renderTiles();
      message.innerText = "";
      fullImage.style.display = "none";
    }

    // Drag & Drop
    let dragged;

    container.addEventListener("dragstart", (e) => {
      dragged = e.target;
      e.target.classList.add("dragging");
    });

    container.addEventListener("dragend", (e) => {
      e.target.classList.remove("dragging");
    });

    container.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    container.addEventListener("drop", (e) => {
      if (e.target.classList.contains("tile")) {
        const draggedIndex = tiles.indexOf(dragged);
        const targetIndex = tiles.indexOf(e.target);
        [tiles[draggedIndex], tiles[targetIndex]] = [tiles[targetIndex], tiles[draggedIndex]];
        renderTiles();
      }
    });

    function checkWin() {
      const win = tiles.every((tile, i) => {
        const row = Math.floor(i / 3);
        const col = i % 3;
        return tile.dataset.position === `${row}-${col}`;
      });

      if (win) {
        message.innerHTML = "üéâ <b>Ch√∫c m·ª´ng b·∫°n!</b> Gh√©p ƒë√∫ng r·ªìi nha!";
        message.style.color = "#28a745";
        fullImage.style.display = "block";

        // hi·ªáu ·ª©ng confetti
        for (let i = 0; i < 30; i++) {
          const confetti = document.createElement("div");
          confetti.style.width = "10px";
          confetti.style.height = "10px";
          confetti.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
          confetti.style.position = "absolute";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "0";
          confetti.style.opacity = 0.8;
          confetti.style.borderRadius = "50%";
          confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
          document.body.appendChild(confetti);
        }

      } else {
        message.innerText = "üò¢ Ch∆∞a ƒë√∫ng r·ªìi, th·ª≠ l·∫°i nha!";
        message.style.color = "#dc3545";
        fullImage.style.display = "none";
      }
    }

    createTiles();
    shuffleTiles();
  </script>
